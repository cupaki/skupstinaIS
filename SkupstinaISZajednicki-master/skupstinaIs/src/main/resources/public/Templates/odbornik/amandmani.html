<div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Pregled svih amandmana</h3>
                  <div class="box-tools pull-right">
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <ul class="products-list product-list-in-box">
                    <li class="item" ng-repeat="amandman in amandmani">
                      <div class="product-img">
                        <img src="dist/img/nsgrb2.gif" alt="Product Image">
                      </div>
                      <div class="product-info">
                        <a href="javascript::;" ng-click="getAmandmanById(amandman.id)" class="product-title">
                        Amandman redni broj: {{amandman.redniBroj}}. 
                        </a>
                        <span class="product-description">
                          Mesto: {{amandman.mesto}} ___ Datum: {{amandman.datum | date:'medium'}} ___ Podnosilac: {{amandman.podnosilac}}
                        </span>
                      </div>
                    </li><!-- /.item -->
                  </ul>
                </div><!-- /.box-body -->
              </div>
