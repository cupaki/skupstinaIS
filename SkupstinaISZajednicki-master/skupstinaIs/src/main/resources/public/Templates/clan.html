<div align="center" class="row" ng-controller="addStuffToPropisController">
	<div align="center" class="col-md-6">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Clan</h3>
			</div>
			<div class="box-body">
			
						<h4>	<label for="exampleInputEmail1">{{clan.naziv}}</label> </h4>
						<h4>		<label for="exampleInputEmail1">{{clan.opis}}</label> </h4>	
								<div ng-repeat="tekst in clan.sadrzaj.tekst">
								<h6>	<label for="exampleInputEmail1">{{tekst}}</label> </h6>	
								</div>
								<div ng-repeat="stav in clan.sadrzaj.stav">
								<h4>	<label for="exampleInputEmail1">{{stav.redniBroj}}</label></h4>
								<h6>	<label for="exampleInputEmail1">{{stav.tekst}}</label>	</h6>
								</div>
								</br>
								</br>
							</div>
					</div>
				
					
			</div>
		
				
			</div>
			<!-- /.box-body -->
		</div>
	</div>
</div>
